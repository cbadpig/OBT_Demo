<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 12</title>  <script type="text/javascript">		  $(document).ready(function(){      $('#I-12').item({cancel:true,itemtype:'single'},'12');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-12').item('destroy');    });		</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	一、单项选择题。每题所设选项中只有一个正确答案，多选、错选或不选均不得分。本部分含1—50题，每题1分，共50分。    </div>	  <div id="I-12" class="itemArea" itemcode="12">	    <p>第<span class="itemName">12</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      甲为出售一台挖掘机分别与乙、丙、丁、戊签订买卖合同，具体情形如下：2016年3月1日，甲胁迫乙订立合同，约定货到付款；4月1日，甲与丙签订合同，丙支付20%的货款；5月1日，甲与丁签订合同，丁支付全部货款；6月1日，甲与戊签订合同，甲将挖掘机交付给戊。上述买受人均要求实际履行合同，就履行顺序产生争议。关于履行顺序，下列哪一选项是正确的？<span class="itemChoice">&nbsp;</span>	    </div>	    <div class="choiceList">	      		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-12" value="1" />		          	<span class="choiceTitle">A.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>戊、丙、丁、乙</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-12" value="2" />		          	<span class="choiceTitle">B.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>戊、丁、丙、乙</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-12" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>乙、丁、丙、戊</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-12" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>丁、戊、乙、丙</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
