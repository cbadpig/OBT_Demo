iv> 	          <div style="margin-left:54px;line-height:120%"><span>公司解散需全体股东同意</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-68" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>董事表决权按所代表股东的出资比例行使</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-68" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>全体监事均由不担任董事的股东出任</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
