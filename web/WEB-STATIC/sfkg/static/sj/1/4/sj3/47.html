">B.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>依和解协议对赵某、李某向法院申请强制执行</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-47" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>依一审判决对赵某向法院申请强制执行</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-47" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>依一审判决与和解协议对赵某、李某向法院申请强制执行</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
