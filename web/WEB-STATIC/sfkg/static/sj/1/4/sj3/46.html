gin-left:54px;line-height:120%"><span>直接作出改正原判决的新判决书并送达双方当事人</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-46" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>作出裁定书予以补正</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-46" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>报请上级法院批准后作出裁定予以补正</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
