<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 63</title>	 <script type="text/javascript">	  $(document).ready(function(){      $('#I-63').item({itemtype:'multiple'},'63');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-63').item('destroy');    });    document.oncontextmenu = function (e) {{ return false; }}	</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	多项选择题。每题所设选项中至少有两个正确答案，多选、少选、错选或不选均不得分。本部分含51—85题，每题2分，共70分。    </div>	  <div id="I-63" class="itemArea" itemcode="63">	    <p>第<span class="itemName">63</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      甲作曲、乙填词，合作创作了歌曲《春风来》。甲拟将该歌曲授权歌星丙演唱，乙坚决反对。甲不顾反对，重新填词并改名为《秋风起》，仍与丙签订许可使用合同，并获报酬10万元。对此，下列哪些选项是正确的？<span class="itemChoice">&nbsp;</span>	    </div>			    <div class="choiceList">				 		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-63" value="1" />	          	<span class="choiceTitle">A.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>《春风来》的著作权由甲、乙共同享有</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-63" value="2" />	          	<span class="choiceTitle">B.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>甲侵害了《春风来》歌曲的整体著作权</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-63" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>甲、丙签订的许可使用合同有效</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-63" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>甲获得的10万元报酬应合理分配给乙</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
