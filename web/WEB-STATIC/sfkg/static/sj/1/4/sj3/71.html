ss="choiceTitle">B.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>吴某可代梁某在董事会上表决</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-71" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>若参加董事会人数不足，则应提交股东大会审议</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-71" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>星煌公司不能投资于坤诚公司</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
