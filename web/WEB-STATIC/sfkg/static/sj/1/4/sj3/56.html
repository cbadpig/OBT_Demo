le">B.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>双方交付古画的行为属于履行借款合同义务</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-56" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>王某有权在交付古画前反悔，提出继续以现金偿付借款本息方式履行债务</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-56" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>古画交付后，如果被鉴定为赝品，则王某应承担瑕疵担保责任</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
