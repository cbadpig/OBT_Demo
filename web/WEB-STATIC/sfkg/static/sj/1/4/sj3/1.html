<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 1</title> 	<script type="text/javascript">		  $(document).ready(function(){      $('#I-1').item({cancel:true,itemtype:'single'},'1');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-1').item('destroy');    });		</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	一、单项选择题。每题所设选项中只有一个正确答案，多选、错选或不选均不得分。本部分含1—50题，每题1分，共50分。    </div>	  <div id="I-1" class="itemArea" itemcode="1">	    <p>第<span class="itemName">1</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      根据法律规定，下列哪一种社会关系应由民法调整？<span class="itemChoice">&nbsp;</span>	    </div>	    <div class="choiceList">	      		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-1" value="1" />		          	<span class="choiceTitle">A.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>甲请求税务机关退还其多缴的个人所得税</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-1" value="2" />		          	<span class="choiceTitle">B.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>乙手机丢失后发布寻物启事称：“拾得者送还手机，本人当面
