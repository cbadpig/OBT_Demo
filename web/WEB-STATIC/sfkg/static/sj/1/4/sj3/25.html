/div> 	          <div style="margin-left:54px;line-height:120%"><span>通大公司只能请求李某支付车款</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-25" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>李某、王某对通大公司的请求各承担50%的责任</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-25" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>李某、王某按拟定的出资比例向通大公司承担责任</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
