<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 83</title>		<script type="text/javascript">	   $(document).ready(function(){      $('#I-83').item({itemtype:'multiple'},'83');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-83').item('destroy');    });    document.oncontextmenu = function (e) {{ return false; }}	</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	多项选择题。每题所设选项中至少有两个正确答案，多选、少选、错选或不选均不得分。本部分含51—85题，每题2分，共70分。    </div>	  <div id="I-83" class="itemArea" itemcode="83">	    <p>第<span class="itemName">83</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      大界公司就其遗失的一张汇票向法院申请公示催告，法院经审查受理案件并发布公告。在公告期间，盘堂公司持被公示催告的汇票向法院申报权利。对于盘堂公司的权利申报，法院实施的下列哪些行为是正确的？<span class="itemChoice">&nbsp;</span>	    </div>			    <div class="choiceList">				 		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-83" value="1" />	          	<span class="choiceTitle">A.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>应当通知大界公司到法院查看盘堂公司提交的汇票</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-83" value="2" />	          	<span class="choiceTitle">B.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>若盘堂公司出具的汇票与大界公司申请公示的汇票一致，则应当开庭审理</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-83" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>若盘堂公司出具的汇票与大界公司申请公示的汇票不一致，则应当驳回盘堂公司的申请</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-83" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>应当责令盘堂公司提供证明其对出示的汇票享有所有权的证据</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
