e="margin-left:54px;line-height:120%"><span>起诉苏拉公司时，应追加菲特公司为无独立请求权第三人</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-37" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>起诉菲特公司时，应追加苏拉公司为共同被告</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-37" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>起诉菲特公司时，应追加苏拉公司为无独立请求权第三人</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
