<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 45</title> 	<script type="text/javascript">		   $(document).ready(function(){      $('#I-45').item({cancel:true,itemtype:'single'},'45');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-45').item('destroy');    });		</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	一、单项选择题。每题所设选项中只有一个正确答案，多选、错选或不选均不得分。本部分含1—50题，每题1分，共50分。    </div>	  <div id="I-45" class="itemArea" itemcode="45">	    <p>第<span class="itemName">45</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      甲公司诉乙公司买卖合同纠纷一案，法院判决乙公司败诉并承担违约责任，乙公司不服提起上诉。在二审中，甲公司与乙公司达成和解协议，并约定双方均将提起之诉予以撤回。关于两个公司的撤诉申请，下列哪一说法是正确的？<span class="itemChoice">&nbsp;</span>	    </div>	    <div class="choiceList">	      		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-45" value="1" />		          	<span class="choiceTitle">A.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>应当裁定准许双方当事人的撤诉申请，并裁定撤销一审判决</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-45" value="2" />		          	<span class="choiceTitle">B.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>应当裁定准许乙公司撤回上诉，不准许甲公司撤回起诉</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-45" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>不应准许双方撤诉，应依双方和解协议制作调解书</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-45" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>不应准许双方撤诉，应依双方和解协议制作判决书</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
