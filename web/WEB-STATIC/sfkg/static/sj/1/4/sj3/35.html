line-height:120%"><span>适用简易程序审理的案件，判决生效后启动再审程序进行再审的，可由审判员独任审判</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-35" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>适用普通程序审理的案件，当事人双方同意，经上级法院批准，可由审判员独任审判</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-35" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>适用选民资格案件审理程序的案件，应组成合议庭审理，而且只能由审判员组成合议庭</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
