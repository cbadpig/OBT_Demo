<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 78</title>		<script type="text/javascript">		  $(document).ready(function(){      $('#I-78').item({itemtype:'multiple'},'78');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-78').item('destroy');    });    document.oncontextmenu = function (e) {{ return false; }}	</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	多项选择题。每题所设选项中至少有两个正确答案，多选、少选、错选或不选均不得分。本部分含51—85题，每题2分，共70分。    </div>	  <div id="I-78" class="itemArea" itemcode="78">	    <p>第<span class="itemName">78</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      法院受理案件后，被告提出管辖异议，依据法律和司法解释规定，其可以采取下列哪些救济措施？<span class="itemChoice">&nbsp;</span>	    </div>			    <div class="choiceList">				 		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-78" value="1" />	          	<span class="choiceTitle">A.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>向受诉法院提出管辖权异议，要求受诉法院对管辖权的归属进行审查</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-78" value="2" />	          	<span class="choiceTitle">B.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>向受诉法院的上级法院提出异议，要求上级法院对案件的管辖权进行审查</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-78" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>在法院对管辖异议驳回的情况下，可以对该裁定提起上诉</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-78" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>在法院对案件审理终结后，可以以管辖错误作为法定理由申请再审</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
