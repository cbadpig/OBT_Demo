<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 79</title>	 	<script type="text/javascript">		  $(document).ready(function(){      $('#I-79').item({itemtype:'multiple'},'79');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-79').item('destroy');    });    document.oncontextmenu = function (e) {{ return false; }}	</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	多项选择题。每题所设选项中至少有两个正确答案，多选、少选、错选或不选均不得分。本部分含51—85题，每题2分，共70分。    </div>	  <div id="I-79" class="itemArea" itemcode="79">	    <p>第<span class="itemName">79</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      程某诉刘某借款诉讼过程中，程某将对刘某因该借款而形成的债权转让给了谢某。依据相关规定，下列哪些选项是正确的？<span class="itemChoice">&nbsp;</span>	    </div>			    <div class="choiceList">				 		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-79" value="1" />	          	<span class="choiceTitle">A.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>如程某撤诉，法院可以准许其撤诉</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-79" value="2" />	          	<span class="choiceTitle">B.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>如谢某申请以无独立请求权第三人身份参加诉讼，法院可予以准许</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-79" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>如谢某申请替代程某诉讼地位的，法院可以根据案件的具体情况决定是否准许</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-79" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>如法院不予准许谢某申请替代程某诉讼地位的，可以追加谢某为无独立请求权的第三人</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
