<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 18</title>  	<script type="text/javascript">		 $(document).ready(function(){      $('#I-18').item({cancel:true,itemtype:'single'},'18');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-18').item('destroy');    });		</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	一、单项选择题。每题所设选项中只有一个正确答案，多选、错选或不选均不得分。本部分含1—50题，每题1分，共50分。    </div>	  <div id="I-18" class="itemArea" itemcode="18">	    <p>第<span class="itemName">18</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      乙起诉离婚时，才得知丈夫甲此前已着手隐匿并转移财产。关于甲、乙离婚的财产分割，下列哪一选项是错误的？<span class="itemChoice">&nbsp;</span>	    </div>	    <div class="choiceList">	      		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-18" value="1" />		          	<span class="choiceTitle">A.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>甲隐匿转移财产，分割财产时可少分或不分</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-18" value="2" />		          	<span class="choiceTitle">B.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>就履行离婚财产分割协议事宜发生纠纷，乙可再起诉</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-18" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>离婚后发现甲还隐匿其他共同财产，乙可另诉再次分割财产</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-18" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>离婚后因发现甲还隐匿其他共同财产，乙再行起诉不受诉讼时效限制</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
