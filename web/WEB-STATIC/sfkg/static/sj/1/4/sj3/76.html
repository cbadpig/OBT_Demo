</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>有权向甲公司主张5万元花费损失</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-76" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>有权拒绝向甲公司给付保险金</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-76" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>有权解除与甲公司的保险合同</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
