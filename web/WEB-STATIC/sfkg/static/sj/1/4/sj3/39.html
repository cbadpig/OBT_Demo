" />		          	<span class="choiceTitle">B.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>牟某提供的记载战某表示要向其借款5万元的手机短信属于电子数据，该证据对借款事实而言是间接证据</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-39" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>牟某提供的记载战某表示要向其借款5万元的手机通话录音属于电子数据，该证据对借款事实而言是直接证据</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-39" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>战某提供一份牟某书写的向其借款10万元的借条复印件，该证据对牟某主张战某借款的事实而言属于反证</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
