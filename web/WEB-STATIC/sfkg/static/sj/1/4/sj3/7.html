div> 	          <div style="margin-left:54px;line-height:120%"><span>丙如将自行车返还给乙，必须经过甲当场同意</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-7" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>乙有权要求丙返还自行车，但在修理费未支付前，丙就自行车享有留置权</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-7" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>如乙要求丙返还自行车，即使修理费未付，丙也不得对乙主张留置权</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
