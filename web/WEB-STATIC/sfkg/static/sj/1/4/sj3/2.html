        <div style="margin-left:54px;line-height:120%"><span>丙企业只能要求甲企业承担清偿责任</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-2" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>欠款应先以甲企业的财产偿还，不足部分由安琚与乙企业承担无限连带责任</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-2" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>就乙企业对丙企业的应偿债务，乙企业投资人不承担责任</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
