  	<span class="choiceTitle">B.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>如合同被撤销，甲须赔偿乙在订立及履行合同过程当中支付的各种必要费用</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-59" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>如合同被撤销，乙有权要求甲赔偿主张撤销时别墅价格与此前订立合同时别墅价格的差价损失</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-59" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>合同撤销后乙须向甲支付合同撤销前别墅的使用费</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
