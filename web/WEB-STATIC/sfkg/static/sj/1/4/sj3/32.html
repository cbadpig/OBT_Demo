<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 32</title>  	<script type="text/javascript">		  $(document).ready(function(){      $('#I-32').item({cancel:true,itemtype:'single'},'32');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-32').item('destroy');    });		</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	一、单项选择题。每题所设选项中只有一个正确答案，多选、错选或不选均不得分。本部分含1—50题，每题1分，共50分。    </div>	  <div id="I-32" class="itemArea" itemcode="32">	    <p>第<span class="itemName">32</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      甲公司为履行与乙公司的箱包买卖合同，签发一张以乙公司为收款人、某银行为付款人的汇票，银行也予以了承兑。后乙公司将该汇票背书赠与给丙。此时，甲公司发现乙公司的箱包为假冒伪劣产品。关于本案，下列哪一选项是正确的？<span class="itemChoice">&nbsp;</span>	    </div>	    <div class="choiceList">	      		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-32" value="1" />		          	<span class="choiceTitle">A.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>该票据无效</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-32" value="2" />		          	<span class="choiceTitle">B.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>甲公司不能拒绝乙公司的票据权利请求</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-32" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>丙应享有票据权利</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-32" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>银行应承担票据责任</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
