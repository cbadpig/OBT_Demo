rgin-left:54px;line-height:120%"><span>因抵押权未登记，戊应优先于丁受偿</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-8" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>如丁对丙的债权超过诉讼时效，仍可在2年内要求甲、乙承担担保责任</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-8" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>如甲对丁承担了全部担保责任，则有权向乙追偿</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
