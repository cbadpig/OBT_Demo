="item-80" value="2" />	          	<span class="choiceTitle">B.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>法院可依法对王武进行拘留</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-80" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>法院可认定王文所主张的该遗嘱能证明的事实为真实</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-80" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>法院可根据王武的行为而判决支持王文的各项诉讼请求</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
