<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 84</title>	<script type="text/javascript">		   $(document).ready(function(){      $('#I-84').item({itemtype:'multiple'},'84');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-84').item('destroy');    });    document.oncontextmenu = function (e) {{ return false; }}	</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	多项选择题。每题所设选项中至少有两个正确答案，多选、少选、错选或不选均不得分。本部分含51—85题，每题2分，共70分。    </div>	  <div id="I-84" class="itemArea" itemcode="84">	    <p>第<span class="itemName">84</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      田某拒不履行法院令其迁出钟某房屋的判决，因钟某已与他人签订租房合同，房屋无法交给承租人，使钟某遭受损失，钟某无奈之下向法院申请强制执行。法院受理后，责令田某15日内迁出房屋，但田某仍拒不履行。关于法院对田某可以采取的强制执行措施，下列哪些选项是正确的？<span class="itemChoice">&nbsp;</span>	    </div>			    <div class="choiceList">				 		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-84" value="1" />	          	<span class="choiceTitle">A.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>罚款</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-84" value="2" />	          	<span class="choiceTitle">B.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>责令田某向钟某赔礼道歉</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-84" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>责令田某双倍补偿钟某所受到的损失</span></div>	       </label>		</div>		<div class="choiceContext">		 <label class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-84" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>责令田某加倍支付以钟某所受损失为基数的同期银行利息</span></div>	       </label>		</div>			      	    </div>	  </div>	</body></html>
