gin-left:54px;line-height:120%"><span>王某可让杨某代其在被保险人同意处签字</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-34" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>经王某口头同意，杨某即可将该保险单质押</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-34" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>若王某现为无民事行为能力人，则无需经其同意该保险合同即有效</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
