le="margin-left:54px;line-height:120%"><span>赢鑫公司可在全国性报纸上推介其业绩及拟募集的基金</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-33" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>赢鑫公司可用所募集的基金购买其他的基金份额</span></div>	        </label>		</div>		<div class="choiceContext">		   <label class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-33" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>赢鑫公司就其非公开募集基金业务应向中国证监会备案</span></div>	        </label>		</div>	    </div>	  </div>	</body></html>
